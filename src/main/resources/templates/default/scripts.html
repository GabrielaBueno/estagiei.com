<!--   Core JS Files do arquivo  -->
<script th:src="@{/assets/js/core/popper.min.js}"></script>
<script th:src="@{/assets/js/core/bootstrap.min.js}"></script>
<script th:src="@{/assets/js/plugins/perfect-scrollbar.min.js}"></script>
<script th:src="@{/assets/js/plugins/smooth-scrollbar.min.js}"></script>

<!-- Github buttons -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
<!-- Control Center for Estagiei.com: parallax effects, scripts for the example pages etc -->
<script th:src="@{/assets/js/material-dashboard.min.js?v=3.0.0}"></script>

<script>
  var win = navigator.platform.indexOf('Win') > -1;
  if (win && document.querySelector('#sidenav-scrollbar')) {
    var options = {
      damping: '0.5'
    }
    Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
  }

  var alertNode = document.querySelector('.alert');

  if(alertNode) {
    var alert = new bootstrap.Alert(alertNode);
    setTimeout(() => alert.close(), 5000);
  }
</script>
