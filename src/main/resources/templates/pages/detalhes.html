<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="default/head"></head>

<body>

  <aside th:replace="default/sidebar"></aside>

  <main class="main-content position-relative max-height-vh-100 h-100">

    <navbar th:replace="default/topbar"></navbar>

    <div class="container-fluid px-2 px-md-4 ">
      <div th:each="vaga : ${vagas}" class="vaga card card-body mx-3 mx-md-4 mb-3">
        <div class="row gx-4 mb-2">
          <div class="col-auto my-auto">
            <div class="h-100 p-3">
              <h5 th:text="${vaga.titulo}" class="mb-1">titulo</h5>
              <p th:text="${vaga.modalidade}" class="mb-0 font-weight-normal text-sm">modalidade</p>
            </div>
          </div>
          <div class="col-lg-6 col-md-8 my-sm-auto ms-sm-auto me-sm-0 mx-auto mt-3 p-3 d-flex">
            <form th:action="@{/vagas/} + ${vaga.id}" action="#" method="post">
              <button type="submit" class="btn btn-success">Confirmar Candidatura</button>
            </form>
            <a th:href="@{/vagas}"><button class="btn btn-outline-primary ms-2">Cancelar</button></a>
          </div>
        </div>
        <div class="row">
          <div class="col-xl-6 col-md-12">
            <div class="card card-plain h-100">
              <div class="card-header pb-0 p-3">
                <h6 class="mb-0">Descrição da vaga</h6>
              </div>
              <div class="card-body p-3">
                <p th:text="${vaga.descricao}" class="text-sm">descricao</p>
                <hr class="horizontal gray-light my-4">
              </div>
            </div>
          </div>
          <div class="col-xl-6 col-md-12">
            <div class="row">
              <div class="col-xl-12 mb-xl-0 mb-4">
                <div class="card card-blog card-plain">
                  <div class="card-header pb-0 p-3">
                    <h6 class="mb-0">Dados da empresa</h6>
                  </div>
                  <div class="card-body p-3">
                    <ul class="list-group">    
                      <li class="list-group-item border-0 ps-0 pt-0 text-sm">
                        <strong class="text-dark">Razão Social: </strong> 
                        <th:block th:text="${vaga.empresa.nome}"></th:block>
                      </li>
                      <li class="list-group-item border-0 ps-0 text-sm">
                        <strong class="text-dark">CNPJ:</strong> &nbsp;
                        <th:block th:text="${vaga.empresa.cnpj}"></th:block>
                      </li>
                      <li class="list-group-item border-0 ps-0 text-sm">
                        <strong class="text-dark">Endereço:</strong>
                        <th:block th:text="${vaga.empresa.endereco.rua}"></th:block>,
                        <th:block th:text="${vaga.empresa.endereco.numero}"></th:block>
                      </li>
                      <li class="list-group-item border-0 ps-0 text-sm">
                        <strong class="text-dark">Cidade:</strong> &nbsp;
                        <th:block th:text="${vaga.empresa.endereco.cidade}"></th:block>
                      </li>
                      <li class="list-group-item border-0 ps-0 text-sm">
                        <strong class="text-dark">Estado:</strong> &nbsp;
                        <th:block th:text="${vaga.empresa.endereco.estado}"></th:block>
                      </li>
                      <li class="list-group-item border-0 ps-0 text-sm">
                        <strong class="text-dark">CEP:</strong> &nbsp;
                        <th:block th:text="${vaga.empresa.endereco.cep}"></th:block>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
    

  <script th:replace="default/scripts"></script>

</body>

</html>
