<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="default/head"></head>

<link href="../assets/css/validation.css" rel="stylesheet">

<body class="bg-gray-200">
  <div th:replace="default/navbar"></div>

  <main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-100" style="background-image: url('https://cdn.dribbble.com/users/1626229/screenshots/16866538/media/3aa598b10e5caa676e1dfb69078424d6.jpg?compress=1&resize=1200x900');">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-4 col-md-8 col-12 mx-auto">
            <div class="card z-index-0 fadeIn3 fadeInBottom">
              <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                  <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Login</h4>
                </div>
              </div>
              <div class="card-body">
                <form role="form" class="text-start" action="#" th:action="@{/login}" th:object="${loginForm}" method="post">
                  <div class="form-group" th:classappend="${#fields.hasErrors('email')} ? 'has-error'">
                    <div class="input-group input-group-outline my-3" th:classappend="${not #strings.isEmpty(loginForm.email)} ? 'is-filled'">
                      <label class="form-label">Email</label>
                      <input type="email" name="email" class="form-control" th:field="*{email}" th:value="*{email}" th:errorclass="is-invalid" />
                    </div>

                    <label class="error" for="email" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></label>
                  </div>
                  <div class="form-group" th:classappend="${#fields.hasErrors('senha')} ? 'has-error'">
                    <div class="input-group input-group-outline mb-3" th:classappend="${not #strings.isEmpty(loginForm.senha)} ? 'is-filled'">
                      <label class="form-label">Senha</label>
                      <input type="password" name="senha" class="form-control" th:field="*{senha}" th:value="${senha}"
                          th:errorclass="is-invalid" />
  
                    </div>
                    <label class="error" for="senha" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></label>
                  </div>
                  <div class="form-check form-switch d-flex align-items-center mb-3">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label mb-0 ms-2" for="rememberMe">Lembrar</label>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn bg-gradient-primary w-100 my-4 mb-2">Login</button>
                  </div>
                  <p class="mt-4 text-sm text-center">
                    NÃ£o possui uma conta?
                    <a th:href="@{/cadastro}" class="text-primary text-gradient font-weight-bold">Cadastre-se</a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer th:replace="default/footer"></footer>
    </div>
  </main>
  
  <script th:replace="default/scripts"></script>
</body>

</html>
